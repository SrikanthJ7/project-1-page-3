<!DOCTYPE html>
<head>
    <title>
        Alcheringa Connect
    </title>
    <link rel="stylesheet" href="styless3.css">
</head>

<body>
        <img src="images/alcheringa.png" alt="alcher logo" width="30" height="30" class="image">
        <span class="Alcheringa">Alcheringa</span>
        <span class="Connect">Connect</span>

        <div>
            <h1 class="h1">Create a new post</h1>
        </div>

        <div class="form">
            <form>
                <label for="file" class="label">Image</label>
                <br>
                <input type="file" class="file" id="file" placeholder="Upload an image">

                <br><br><br>
                <label for="Caption" class="label2">Caption</label>
                <br>
                <textarea name="Caption" id="Caption" cols="30" rows="10"></textarea>
            </form>

            <br><br>
            <button class="share">
                Share
            </button>
        </div>

        <div class="forms">
            <div class="profile">
                <br><br>
                <span class="login">My Profile</span>
                <br><br>
            </div>
            
            <div class="info" style="
                display: grid;
                grid-template-columns: 50px 1fr;
            ">
                <div class="pic">
                    <img src="images/nature.jpg" height="30" width="30" style="border-radius: 15px;">
                </div>
    
                <div class="name">
                    <p style="color: #a6a5a5; font-size: 0.75em; margin-left: 15px; line-height: 0.5px; margin-top: 20px;">username</p>
                    <p style="margin-left: 15px; line-height: 0.5px;">Person name</p>
                </div>
    
            </div>
    
            <div class="para" style="
                display: grid;
                grid-template-columns: 1fr;
            ">
                <p style="color: #a6a5a5; margin-left: 15px; margin-top: 20px; font-size: 0.75em;">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Rerum aliquid officiis accusantium placeat et quia odio voluptatibus illo ipsam dolores.</p>
            </div>
    
            <button class="buttonssss">
                My Posts
            </button>
    
            <button class="buttonssss">
                Saved Posts
            </button>
    
            <br>
            <button class="buttonssss">Create New Post</button>
        </div>
        
</body>
